{% extends 'core/base.html' %}
{% block head %}
  {% load static %}
{% endblock %}
{% block body %}
  {% include 'core/navbar.html' %}
  <div class="container-fluid">
    {% if form.errors %}
      <div class="row">
        <div class="col-md-4 offset-4 mt-1">
          <div class="alert alert-danger text-center">
            <p class="text-white">Login ou senha inv√°lidos.</p>
          </div>
        </div>
      </div>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <div class="col-md-4 offset-4 mt-5">
      <div class="card text-center">
        <div class="card-header bg-info text-white">
          Login
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              {% for field in form %}
                <div class="form-group">
                  <label>
                    {{ field.label }}
                  </label>
                  {{ field }}
                </div>
              {% endfor %}
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 text-center">
              <div class="row">
                <div class="col-md-12">
                  <button type="submit" class="btn btn-info">
                    Logar
                    <i class="fas fa-sign-in-alt"></i>
                  </button>
                  <a href="{% url 'user_add' %}" class="btn btn-success">
                    Cadastrar
                    <i class="far fa-paper-plane"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </form>
  </div>
{% endblock %}
